<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/ee1ddee0d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./entry.js"></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="hero">
      <div class="header"><h1>Todo</h1></div>
      <div class="lightDarkToggle" id="lightDarkToggle">
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>
      </div>
      <div class="input-container">
        <label for="input"></label>
        <i class="fa-regular fa-circle"></i>
        <!-- <form action="" method="get" id="myForm"> -->
        <!-- <label for="name">Todo</label> -->
        <input
          type="text"
          name="todo"
          id="todo"
          placeholder="Create a new todo..."
        />
        <p id="error"></p>
        <!-- </form> -->
      </div>

      <p id="error"></p>
    </div>
    <div class="container">
      <div>
        <ul id="todoList"></ul>
        <div class="domUpdates">
          <p><span id="itemsLeft"></span> items left</p>
          <button id="clearCompleted">Clear Completed</button>
        </div>
        <div class="allActiveCompleted">
          <button id="showAll">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
      </div>
    </div>

    <!-- <div class="dragAndDrop"><p>Drag and drop to reorder list</p></div> -->
  </body>
  <footer>
    <div class="attribution">Coded by <a href="#">Ewan Stott</a>.</div>
  </footer>
</html>
