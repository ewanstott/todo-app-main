<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/ee1ddee0d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./entry.js"></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="hero">
      <h1>Todo</h1>
      <div class="input-container">
        <i class="fa-regular fa-circle"></i>
        <label for="input"></label>
        <input type="text" id="todo" placeholder="Create a new todo..." />
        <button id="add">Add (temp)</button>
      </div>

      <p id="error"></p>
    </div>
    <div class="container">
      <div>
        <ul id="todoList"></ul>
      </div>
    </div>

    <!-- Add dynamic number -->
    items left All Active Completed Clear Completed Drag and drop to reorder
    list
    <div class="allActiveCompleted">
      <button id="showAll">All</button>
      <button id="sortByActive">Active</button>
      <button id="sortByCompleted">Completed</button>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ewan Stott</a>.
    </div>
  </footer>
</html>
