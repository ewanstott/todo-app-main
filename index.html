<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/ee1ddee0d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./entry.js"></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="hero">
      <div class="header"><h1>Todo</h1></div>
      <div class="input-container">
        <label for="input"></label>
        <i class="fa-regular fa-circle"></i>
        <!-- <form action="" method="get" id="myForm"> -->
        <!-- <label for="name">Todo</label> -->
        <input
          type="text"
          name="name"
          id="todo"
          placeholder="Create a new todo..."
        />
        <p id="error"></p>
        <!-- </form> -->
      </div>

      <p id="error"></p>
    </div>
    <div class="container">
      <div>
        <ul id="todoList"></ul>
        <div class="domUpdates">
          <p><span id="itemsLeft"></span> items left</p>
          <button id="clearCompleted">Clear Completed</button>
        </div>
        <div class="allActiveCompleted">
          <button id="showAll">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
      </div>
    </div>

    <div class="dragAndDrop"><p>Drag and drop to reorder list</p></div>
  </body>
  <footer>
    <div class="attribution">Coded by <a href="#">Ewan Stott</a>.</div>
  </footer>
</html>
